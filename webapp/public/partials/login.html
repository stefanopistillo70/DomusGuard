



<div ng-controller="LoginCtrl">		
    <div class="jumbotron text-center">
        <h1><span class="fa fa-lock"></span> DomusGuard Authentication </h1>

		<button class="btn btn-danger col-xs-3 col-xs-offset-4" type="button" ng-click="loginGoogle()"><span class="fa fa-google-plus"></span>Continue with Google</button>
		<br><br>		
		<hr>
			
		<div class="container">
		
			<form name="userForm" class="form-horizontal col-xs-3 col-xs-offset-4">

				<div class="form-group" ng-class="{'has-error' : (userForm.email.$invalid && !userForm.email.$pristine)}">
						<input name="email" type="email" class="form-control" ng-model="user.email"  
						ng-blur="checkEmail()" placeholder="Email"  
						tooltip-placement="top" uib-tooltip="{{((userForm.email.$invalid && !userForm.email.$pristine)?'Email erron':'')}}"/>
				</div>

				<div class="form-group">
						<input type="password" class="form-control" ng-model="user.pwd" placeholder="Type a password" />
				</div>
				
				<div class="form-group" ng-show="signup" >
						<input type="password" class="form-control" ng-model="user.pwd2" placeholder="Retype a password" />
				</div>
				
				<button class="btn btn-warning" type="button" ng-click="">{{(signup?'SignUp':'SignIn')}}</button>
			
			</form>	
		</div>

    </div>

</div>

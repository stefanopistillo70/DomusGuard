



<div ng-controller="LoginCtrl">		
    <div class="jumbotron text-center">
        <h1><span class="fa fa-lock"></span> DomusGuard Authentication </h1>

		<button class="btn btn-danger col-xs-3 col-xs-offset-4" type="button" ng-click="login()"><span class="fa fa-google-plus"></span>Continue with Google</button>
		<br><br>		
		<hr>
			
		<div class="container">
		
			<form class="form-horizontal col-xs-3 col-xs-offset-4" >

				<div class="form-group ">
						<input type="text" class="form-control" ng-model="device.id"   placeholder="Email"/>
				</div>

				<div class="form-group">
						<input type="text" class="form-control" ng-model="device.name" placeholder="Crea una password" />
				</div>
				
				<button class="btn btn-warning" type="button" ng-click="">Register</button>
			
			</form>	
		</div>

    </div>

</div>

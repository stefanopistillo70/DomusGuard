<div class="panel-heading">Devices

<div ng-controller="ModalNewDeviceCtrl">
    <script type="text/ng-template" id="loadingModalContent.html">

<input type="checkbox" ng-model="checked" aria-label="Toggle ngHide"><br/>

		<div ng-show="checked" >
			<div class="modal-header">
				<h3 class="modal-title">Waiting for device ... </h3>
				<img src="images/progress.gif" height="30" >
			</div>
			<div class="modal-footer">
				<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
			</div>
		</div>
		
		<div ng-hide="checked">
			<div class="modal-header">
				<h3 class="modal-title">New Device found</h3>
			</div>
			<form class="form-horizontal" role="form">
							
				<div class="form-group">
					<label class="control-label col-sm-2" >Name:</label>
					<div class="col-sm-10">
						<input type="text" ng-model="device.name" placeholder="Enter device name" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" >Type:</label>
					<div class="col-sm-10">
						<input type="text" ng-model="device.type" placeholder="Enter Type" />
					</div>
				</div>
				
				<div class="modal-footer">
					<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
					<button class="btn btn-warning" type="button" ng-click="update(device)">Save</button>
				</div>
			</form>
		</div>
		
    </script>

    <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
</div>

</div>
<div class="row" ng-switch on="device.length">
	<ul ng-switch-when="0">
		<li><em>No logs in database</li>
	</ul>
	<ul ng-switch-default>
	
        <div ui-grid="gridOptions" class="myGrid"></div>	
		
	</ul>
</div>
<p>&nbsp;</p>

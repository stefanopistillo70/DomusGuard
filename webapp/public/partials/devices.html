<div class="panel-heading">Devices

<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="loadingModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Waiting for device ... </h3>
        </div>
        <div class="modal-body">
            <div ng-show="loading" class="loading"><img src="images/loading.gif"></div>
			
			
			
			<div ng-show="loading" class="formUpdateDevice">
			
				<form role="form">
				<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd">
				</div>
				<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
				</form>
			
			</div>

			
			
			
			
			
        </div>
		<div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
</div>

</div>
<div class="row" ng-switch on="device.length">
	<ul ng-switch-when="0">
		<li><em>No logs in database</li>
	</ul>
	<ul ng-switch-default>
	
	
        <div ui-grid="gridOptions" class="myGrid"></div>

</div>

			
			
<div ng-controller="DeviceUpdateCtrl">		

	<div class="modal-header">
		<h3 class="modal-title">{{title}}</h3>
	</div>

	<form class="form-horizontal" role="form">

		<div class="modal-body">
			<div class="form-group">
				<label class="control-label col-sm-2" >ID:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="device.id"  disabled />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" >Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="device.name" placeholder="Enter device name" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" >Type:</label>
				<div class="col-sm-10">
					<select class="form-control" id="selDeviceType" ng-model="device.deviceType" >
					  <option value="Remote Control">Remote Control</option>
					  <option value="Sensor">Sensor</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" >Technology:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="device.technology"  disabled />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" >Location:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="device.location"  />
				</div>
			</div>


		</div>
		
		<div class="modal-footer">
			<button class="btn btn-warning" type="button" ng-click="cancelDU()">Cancel</button>
			<button class="btn btn-warning" type="button" ng-click="updateDU(device)">Save</button>
		</div>
	</form>
</div>

			
			
<div ng-controller="ZoneUpdateCtrl">		

	<div class="modal-header">
		<h3 class="modal-title">{{title}}</h3>
	</div>

	<form class="form-horizontal" role="form">

		<div class="modal-body">

			<div class="form-group">
				<label class="control-label col-sm-2" >Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="zone.name" placeholder="Enter Zone name" />
				</div>
			</div>
			<div class="checkbox">
				<label>
				<input type="checkbox" ng-model="zone.armed">
				Armed
				</label>
			</div>

			
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">Device Settings</div>
				<div class="panel-body">
				
					
					<div class="row">	
					
					<div class="col-md-4" style="background-color:red" >
						<a ng-repeat="device in devices track by device._id" ng-click="$parent.selected = device" class="list-group-item" ng-class="{active:selected==device}">{{device.name}}</a>
					</div>

					<div class="col-md-4">
						<div class="panel panel-default">
							<button class="btn btn-warning" type="button" ng-click="moveRight()">></button>
							<button class="btn btn-warning" type="button" ng-click="moveLeft()"><</button>
							<button class="btn btn-warning" type="button" ng-click="moveAllRight()">>></button>
							<button class="btn btn-warning" type="button" ng-click="moveAllLeft()">>></button>
						</div>
					</div>

					<div class="col-md-4">
						<a ng-repeat="device in zone.devices track by device._id" ng-click="$parent.selected = device" class="list-group-item" ng-class="{active:selected==device}">{{device.name}}</a>
					</div>
				
				</div>


				</div>			

			</div>
	
		</div>
		
		<div class="modal-footer">
			<button class="btn btn-warning" type="button" ng-click="cancelZU()">Cancel</button>
			<button class="btn btn-warning" type="button" ng-click="updateZU()">Save</button>
		</div>
	</form>
</div>

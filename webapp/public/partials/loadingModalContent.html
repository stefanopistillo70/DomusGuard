


<input type="checkbox" ng-model="checked" aria-label="Toggle ngHide"><br/>

		<div ng-show="checked" >
			<div class="modal-header">
				<h3 class="modal-title">Waiting for device ... </h3>
				<img src="images/progress.gif" height="30" >
			</div>
			<div class="modal-footer">
				<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
			</div>

			<div class="modal-header">
				<h3 class="modal-title">New Device found</h3>
			</div>
			
			<div class="leftColumn" ng-include="'/partials/deviceForm.html'"></div>
			
		</div>

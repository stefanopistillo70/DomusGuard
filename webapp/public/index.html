<!DOCTYPE html>
<html lang="en" ng-app="DomusGuard">

<head >

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		
	<link rel="stylesheet" href="/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/stylesheets/style.css">
	<link rel="styleSheet" href="/javascripts/ui-grid/ui-grid.min.css"/>
	<link rel="manifest" href="/manifest.json">
	
	
	<script src="/javascripts/angularjs_1.5.0/angular.min.js"></script>
	<script src="/javascripts/angularjs_1.5.0/angular-resource.min.js"></script>
	<script src="/javascripts/angularjs_1.5.0/angular-route.min.js"></script>
	<script src="/javascripts/angularjs_1.5.0/angular-cookies.min.js"></script>
	<script src="/javascripts/ui-bootstrap/ui-bootstrap-tpls-1.2.1.min.js"></script>
	<script src="/javascripts/ui-grid/ui-grid.min.js"></script>
	
	<script src="https://apis.google.com/js/client:platform.js" async defer></script>

	<script src="/main.js"></script>
	<script src="/javascripts/app.js"></script>
	<script src="/javascripts/module-login.js"></script>
	<script src="/javascripts/module-device.js"></script>
	<script src="/javascripts/module-event.js"></script>
	<script src="/javascripts/module-config.js"></script>
	<script src="/javascripts/module-zone.js"></script>
	<script src="/javascripts/module-system.js"></script>
	<script src="/javascripts/module-location.js"></script>
	<script src="/javascripts/module-webcam.js"></script>
	<script src="/javascripts/module-message.js"></script>
</head>
<body ng-controller="DomusGuardCtrl" >
	<div ng-hide="isLoggedIn" class="ng-hide">
		<div class="container">
			<div ng-view>
			</div>
		</div>
	</div>

	<div ng-show="isLoggedIn" class="ng-hide">

		<div id="desktopTest" class="hidden-xs visible-sm visible-md visible-lg">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
				
					<div class="navbar-header">
						<a class="navbar-brand" href="#">DomusGuard</a>
					</div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="#/">Home</a></li>
						<li><a href="#/message">Messages</a></li>
						<li><a href="#/zones">Zones</a></li>
						<li><a href="#/devices">Devices</a></li> 
						<li><a href="#/events">Events</a></li> 
					</ul>
					
					
					
					<div class="navbar-header pull-right" ng-controller="MenuHeaderCtrl" >
						<a class="navbar-brand">
							Welcome {{userName}}
						</a>
						<p class="navbar-text">
							Location : {{location}} 
						</p>
						<p class="navbar-text">
							<img src="images/glyphicons-730-temperature.png" > 30 - 68%
						</p> 
						<a href="#/webcam" class="navbar-brand" onclick="" >
							<img src="images/glyphicons-302-webcam.png" >
						</a> 


										
						<ul class="nav navbar-nav">
								<li uib-dropdown>
											<a href="#" uib-dropdown-toggle>Menu<b class="caret"></b></a>
											<ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
											<li role="menuitem"><a href="" ng-click="configuration()">System</a></li>
											<li role="menuitem"><a href="" ng-click="logout()">Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>
											</ul>
								</li>
						</ul>	
						
						<a class="navbar-brand">
												   
						</a>
					</div>			
				</div><!-- /.container-fluid -->
			</nav>
		</div>
		
		<!-- SmartPhone view -->
		<div id="desktopTest" class="visible-xs hidden-sm hidden-md hidden-lg">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
				
					<div class="navbar-header">
						<a class="navbar-brand" href="#">DomusGuard</a>
					</div>
					<ul class="nav navbar-nav">
						<a href="#/">Home</a>
						<a href="#/message">Messages</a>
						<img src="images/glyphicons-730-temperature.png" > 30 - 68%
						<a href="#/webcam" class="navbar-brand" onclick="" >
							<img src="images/glyphicons-302-webcam.png" >
						</a> 
						<a href="" ng-click="logout()">Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a>

					</ul>
					
				</div><!-- /.container-fluid -->
			</nav>

		</div>

		<div class="container">
			<div ng-view>
			</div>
		</div>
		
	</div>
</body>

</html>
